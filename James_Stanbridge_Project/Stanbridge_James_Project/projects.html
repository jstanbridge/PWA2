	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Projects - 日本語 Sensei</title>
	<meta name="description" content="">
	<meta name="author" content="">
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS concatenated and minified via ant build script-->
	<link rel="stylesheet" href="css/style.css?v=1">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/jquery-ui.structure.min.css">
	<link rel="stylesheet" href="css/jquery-ui.theme.min.css">
	<!-- end CSS-->
	
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
	
</head>

<body>

	<div id="wrapper">
	
		<header>
			<img src="images/nslogo_sm.png" id="logo"  />
			<p class="userid"></p>
			<div class="uCon">
				<input type="button" value="Dashboard" id="dboardbtn">
				<input class="uCon" type="button" value="Sign Out" id="logOut">
			</div>
		</header>
	
		<div class="content">
			<h2>This is the Vocabulary Sets Page!</h2>
			
			<div class="addpro">
				<p><a href="#" class="modalClick tooltip" data-tip-type="text" data-tip-source="Add a new project." id="addnew">ADD NEW</a></p>
			</div>
			
			<div id="projectslist">
				<h3>Current Vocab Sets</h3>
				<div class="projects" id="sortable">
				</div>
			</div>
			
			<div id="overlay">
				<div id="modal">
					<span class="close">X</span>
					<h2 class="header">Add New Vocab Set</h2>
					<div id="add">
						<form id="addForm">
							<label>Set Name: </label><input name="pName" type="text" id="pName"/>
							<label>Set Description: </label><input name="pDesc" type="text" id="projectDescription"/>
							<label>Quiz Due Date: </label><input name="pDue" type="text" id="pDue" class="mydatepicker"/>
							<p>Select status:</p>
							
							<label class="mystatus tooltip" data-tip-type="text" data-tip-source="Urgent"><input type="radio" name="status" id="urgent"><img src="images/urgent.png" /></label>
							<label class="mystatus tooltip" data-tip-type="text" data-tip-source="Normal"><input type="radio" name="status" id="normal"><img src="images/normal.png" /></label>
							<label class="mystatus tooltip" data-tip-type="text" data-tip-source="Delayed"><input type="radio" name="status" id="delayed"><img src="images/delayed.png" /></label>
							<label class="mystatus tooltip" data-tip-type="text" data-tip-source="Complete"><input type="radio" name="status" id="complete"><img src="images/complete.png" /></label>
							
							<input name="addButton" type="button" id="addButton" value="Add" />
						</form>
					</div><!-- end add -->
				</div><!-- end modal -->
			</div><!-- end overlay -->
			
		</div><!-- end content -->	
	
		<footer>
			<p>Copyright Nihongo Sensei Inc, 2014</p>

	</div><!-- end wrapper -->
	
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
