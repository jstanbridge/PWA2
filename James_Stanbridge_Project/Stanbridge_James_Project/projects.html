	<meta charset="utf-8">

<body>

	<div id="wrapper">
	
		<header>
			<img src="images/nslogo_sm.png" id="logo" />
			<div class="uCon">
				<input type="button" value="Dashboard">
				<input type="button" value="Sign Out">
			</div>
			<h2>Welcome User!</h2>
		</header>
	
		<div class="content">
			<p>This is the Projects Page!</p>
			
			<div class="addpro">
				<p><a href="#" class="modalClick tooltip" data-tip-type="text" data-tip-source="Add a new project.">ADD NEW</a></p>
			</div>
			
			<div id="overlay">
				<div id="modal">
					<span class="close">X</span>
					<h2 class="header">Add Project</h2>
					<div id="add">
						<form id="addForm">
							<label>Project Name: </label><input name="pName" type="text" id="pName" class="tooltip" data-tip-type="text" data-tip-source="Enter a project name."/>
							<label>Project Description: </label><input name="pDesc" type="text" id="pDesc" class="tooltip" data-tip-type="text" data-tip-source="Enter a project description."/>
							<label>Project Due Date: </label><input name="pDue" type="text" id="pDue" class="tooltip" data-tip-type="text" data-tip-source="Enter a project due date."/>
							<p>Select status:</p>
							
							<label class="mystatus tooltip" data-tip-type="text" data-tip-source="Urgent"><input type="radio" name="status" id="urgent"><img src="images/urgent.png" /></label>
							<label class="mystatus tooltip" data-tip-type="text" data-tip-source="Normal"><input type="radio" name="status" id="normal"><img src="images/normal.png" /></label>
							<label class="mystatus tooltip" data-tip-type="text" data-tip-source="Delayed"><input type="radio" name="status" id="delayed"><img src="images/delayed.png" /></label>
							<label class="mystatus tooltip" data-tip-type="text" data-tip-source="Complete"><input type="radio" name="status" id="complete"><img src="images/complete.png" /></label>
							
							<input name="addButton" type="button" id="addButton" value="Add" />
						</form>
					</div><!-- end add -->
				</div><!-- end modal -->
			</div><!-- end overlay -->
			
		</div><!-- end content -->	
	
		<footer>

				</ul>	
			</div><!-- end tempNav -->
		</footer>
		
		<div class="tooltip_container">This is my tooltip.</div>
		
	</div><!-- end wrapper -->
